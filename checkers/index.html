<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>หมากฮอส vs AI</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-4">
    <div class="text-center mb-2">
      <h1 class="h3 mb-1">หมากฮอส vs AI</h1>
      <p id="status" class="fw-semibold text-secondary mb-2">กำลังเตรียมเกม...</p>
    </div>

    <div id="board"></div>

    <div class="text-center mt-3">
      <button id="resetBtn" class="btn btn-primary btn-sm">
        เริ่มเกมใหม่
      </button>
    </div>

    <p class="text-center text-muted small mt-2">
      คุณเล่น <strong>ฝ่ายแดง (อยู่ล่าง)</strong> เดินก่อน &nbsp;|&nbsp;
      AI เล่น <strong>ฝ่ายดำ (อยู่บน)</strong><br />
      ต้องกินถ้ามีจังหวะกิน และถ้ากินแล้วมีกินต่อได้ <strong>ต้องกินต่อด้วยตัวเดิม</strong><br />
      ตัวธรรมดาเดิน/กินทีละช่อง แต่ <strong>King (ฮอส) เดินและกินได้ไกลหลายช่อง</strong> ตามแนวทแยง
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
