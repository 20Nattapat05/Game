<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="min-vh-100 d-flex justify-content-center align-items-center">
        <div class="game-card shadow-lg">
            <h1 class="mb-2 text-gradient text-center">Tic Tac Toe</h1>
            <p class="text-center text-muted mb-3 small">
                X = ผู้เล่น • O = AI
            </p>
            <div id="status" class="fs-5 text-center mb-3 fw-semibold">
                ถึงตาผู้เล่น: X
            </div>

            <div class="scoreboard d-flex justify-content-center flex-wrap gap-2 mb-4">
                <span class="badge rounded-pill bg-success-subtle text-success-emphasis px-3 py-2">
                    X ชนะ: <span id="scoreX">0</span>
                </span>
                <span class="badge rounded-pill bg-success-subtle text-success-emphasis px-3 py-2">
                    O ชนะ: <span id="scoreO">0</span>
                </span>
                <span class="badge rounded-pill bg-success-subtle text-success-emphasis px-3 py-2">
                    เสมอ: <span id="scoreDraw">0</span>
                </span>
            </div>

            <div class="board mx-auto mb-3" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <button id="resetBtn" class="btn btn-success w-100 mt-2 fw-semibold reset-btn">
                เริ่มเกมใหม่
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
