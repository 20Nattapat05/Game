<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>หน้าแรก | รวมเกม HTML</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container py-4">
        <div class="text-center mb-4">
            <h1 class="h3 mb-1">รวมเกม HTML</h1>
            <p class="text-muted mb-0">เลือกเกมที่ต้องการเล่น</p>
        </div>

        <div class="row g-3">
            <div class="col-6 col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="h5 card-title mb-2">หมากฮอส vs AI โหดๆ</h2>
                        <p class="card-text small text-muted mb-3">
                            ลองเล่นหมากฮอสบนเว็บ เล่นสบาย ๆ ได้ทั้งมือถือและคอมพิวเตอร์
                        </p>
                        <a href="checkers/index.html" class="btn btn-primary w-100">
                            เล่นเกมหมากฮอส
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="h5 card-title mb-2">Tic Tac Toe</h2>
                        <p class="card-text small text-muted mb-3">
                            เกม X O คลาสสิก เล่นง่าย ใช้เวลาไม่นาน เหมาะสำหรับเล่นเพลิน ๆ
                        </p>
                        <a href="tic-tac-toe/index.html" class="btn btn-primary w-100">
                            เล่นเกม X O
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="h5 card-title mb-2">เกมอื่น (เร็วๆ นี้)</h2>
                        <p class="card-text small text-muted mb-3">
                            พื้นที่สำหรับเพิ่มเกมใหม่
                        </p>
                        <button class="btn btn-outline-secondary w-100" disabled>
                            ยังไม่พร้อมให้เล่น
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
